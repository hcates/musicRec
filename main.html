<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tunes-For-You</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
<div>
    Enter up to three song titles:
</div>
<br>
<script>
    let a, b, c;
</script>
<form onSubmit="onSubmit()">
    Song 1:<br>
    <input type="text" name="songOne"><br>
    Song 2 (Optional):<br>
    <input type="text" name="songTwo"><br>
    Song 3 (Optional): <br>
    <input type="text" name="songThree"><br>
    <br>
    <input type="submit">
</form>
<br>
<script>
    function onSubmit() {
        a = document.getElementsByName("songOne")[0].value;
        b = document.getElementsByName("songTwo")[0].value;
        c = document.getElementsByName("songThree")[0].value;
        $.ajax({
            url: "https://api.spotify.com/v1/recommendations?seed_tracks=" + a + "," + b + "," + c,
            method: "GET",
            headers: {
                "Authorization": "TODO"
            }
        }).then(res => {
            res.json().then(data => {
                let list = document.getElementById("results");
                for (i = 0; i < 20; i++) {
                    var entry = document.createElement('li');
                    list.appendChild(entry);
                }
            });
        });
    }
</script>
<ol id="results">
</ol>
</body>
</html>
